<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/user-styles.css">
    <title>Welcome</title>
    <script src="../static/users.js" type="text/javascript" defer></script>

<body onload="loading()">
    
    <div class="forms-container">

        <!--Register-->

                    </div>
                    <input type="text" id="username" class="username" required name="username" placeholder="Username" minlength="2" maxlength="30">

                        <svg id="first-name-circle" class="circle-icon" xmlns="http://www.w3.org/2000/svg" width="1792" height="1792" viewBox="0 0 1792 1792"><path d="M1664 896q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z"/></svg>

                </div>

                    <input type="email" id="email" class="email" required name="email" placeholder="Email" >
                    <!-- Circle Icon-->
                    <div class="icon-container"><svg id="email-circle" class="circle-icon" xmlns="http://www.w3.org/2000/svg" width="1792" height="1792" viewBox="0 0 1792 1792"><path d="M1664 896q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z"/></svg></div>
                </div>
            
                <div class="input-field">
                    <div class="icon-container">
                        <!-- Lock Icon-->

                    </div>

                </div>
            </form>
            <button id="to-login"><p>Already Have An Account?<span> Log-In</span></p></button>
        </div>

        <!-- Login -->
        <div class="login" id="login">
            <p id="login-error"></p>
            
            <form class="form-login" action="/login" method="post">
                <h1 class="login-header">Welcome</h1>
                
                <div class="input-field">
                    <div class="icon-container">
                        <!-- User icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.71,12.71a6,6,0,1,0-7.42,0,10,10,0,0,0-6.22,8.18,1,1,0,0,0,2,.22,8,8,0,0,1,15.9,0,1,1,0,0,0,1,.89h.11a1,1,0,0,0,.88-1.1A10,10,0,0,0,15.71,12.71ZM12,12a4,4,0,1,1,4-4A4,4,0,0,1,12,12Z"/></svg>
                    </div>
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <div class="icon-container">
                        <!-- Lock Icon-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 20 22"><g fill="none" fill-rule="evenodd" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(1 1)"><rect width="18" height="11" y="9" rx="2"/><path d="M4 9V5a5 5 0 1 1 10 0v4"/></g></svg>
                    </div>

                    </div>
                </div>

                <div class="wrapper">
                    <p class="form-tag">Sign-in</p>
                    <button class="button"><svg id="user-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.54,11.29,9.88,5.64a1,1,0,0,0-1.42,0,1,1,0,0,0,0,1.41l4.95,5L8.46,17a1,1,0,0,0,0,1.41,1,1,0,0,0,.71.3,1,1,0,0,0,.71-.3l5.66-5.65A1,1,0,0,0,15.54,11.29Z"/></svg></button>

    </div>
    <div class="cover">
